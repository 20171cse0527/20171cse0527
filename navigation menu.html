<!DOCTYPE html>
<html>
<head>
<title>Navigation menu</title>
<style>
ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  width: 200px;
  background-color: #f1f1f1;
}

li a {
  display: block;
  color: #000;
  padding: 8px 16px;
  text-decoration: none;
}

/* Change the link color on hover */
li a:hover {
  background-color: #555;
  color: white;
}
</style>
</head>
<body>

<h2>Vertical Navigation Bar</h2>

<ul>
  <li><a href="https://www.presidencyuniversity.in "target=_blank"">Presidency home</a></li>
  <li><a href="https://www.presidencyuniversity.in/student login "target=_blank"">Student log in</a></li>
  <li><a href="https://www.presidencyuniversity.in/contact "target=_blank"">contact us</a></li>
  <li><a href="https://www.presidencyuniversity.in/about "target=_blank"">About us</a></li>
</ul>

</body>
</html>
