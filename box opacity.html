<!DOCTYPE html>
<html>
<head>
<title>transparent box</title>
<style>
div.background {
  background: url(/home/Sem6B8/Desktop/index1.jpeg) repeat;
  border: 2px solid black;
}

div.transbox {
  margin: 30px;
  background-color: white;
  border: 1px solid black;
  opacity: 0.4;
}

div.transbox p {
  margin: 10%;
  font-weight: bold;
  color: red;
}
</style>
</head>
<body>

<div class="background">
  <div class="transbox">
    <p>Your text goes here which will be displayed in the box</p>
  </div>
</div>

</body>
</html>
